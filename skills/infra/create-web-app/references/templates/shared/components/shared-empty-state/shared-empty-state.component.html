<div
  class="shared-empty-state"
  [class.shared-empty-state--small]="size() === 'small'"
>
  @if (icon()) {
    <mat-icon class="shared-empty-state__icon">{{ icon() }}</mat-icon>
  }
  <h3 class="shared-empty-state__title">{{ title() }}</h3>
  @if (message()) {
    <p class="shared-empty-state__message">{{ message() }}</p>
  }
  @if (actionLabel()) {
    <button matButton class="btn-action" (click)="onAction()">
      <mat-icon>add</mat-icon>
      {{ actionLabel() }}
    </button>
  }
</div>
